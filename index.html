<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>
		<link href="css/main.css" rel="stylesheet" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			body {
				font-family: "Montserrat", sans-serif;
				font-size: 14px;
			}
		</style>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap");
		</style>
	</head>
	<body class="bg-slate-500">
		<div class="w-10/12 mx-auto mt-10 bg-cream rounded-lg md:flex">
			<img src="/images/image-product-desktop.jpg" alt="Image for mobile" class="md:w-1/3" />
			<div class="flex flex-col bg-white space-y-4 p-5 md:w-1/3">
				<div>
					<h3 class="text-darkGrayishBlue">PERFUME</h3>
				</div>
				<div class="text-3xl font-bold">Gabrielle Essence Eau De Parfum</div>
				<div class="text-cream">A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
				<div class="flex items-center space-x-4 flex-wrap">
					<div class="text-3xl text-darkCyan font-bold">$149.99</div>
					<div class="line-through">$169.99</div>
				</div>

				<div class="flex flex-row w-full">
					<button class="bg-darkCyan rounded-md text-white px-4 py-2 w-full flex items-center justify-center">
						<img src="/images/icon-cart.svg" alt="Cart Icon" class="w-5 h-5 mr-2 text-white" />
						Add to cart
					</button>
				</div>
			</div>
		</div>

		<div class="text-[#cccccc] text-center text-xs pt-2">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hari Prasad Sanjel</a>.</div>
	</body>
</html>
